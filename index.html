n11:I[9665,[],\"OutletBoundary\"]\n14:I[9665,[],\"ViewportBoundary\"]\n16:I[9665,[],\"MetadataBoundary\"]\n18:I[6614,[],\"\"]\n:HL[\"/_next/static/media/a34f9d1faa5f3315-s.p.woff2\",\"font\",{\"crossOrigin\":\"\",\"type\":\"font/woff2\"}]\n:HL[\"/_next/static/media/dba81c1208da12ee-s.p.woff2\",\"font\",{\"crossOrigin\":\"\",\"type\":\"font/woff2\"}]\n:HL[\"/_next/static/css/4c1eb7ace72ba034.css\",\"style\"]\n:HL[\"/_next/static/css/2545b78bd5cd94cd.css\",\"style\"]\n:HL[\"/_next/static/css/6d80054eb516e885.css\",\"style\"]\n:HL[\"/_next/static/css/21e271fe7fe2c79d.css\",\"style\"]\ne:T516,\n## Overview\n\nSearch up summoners in Riot's hit game League of Legends. Built with React and Express.\n\n## Key Features\n\n- **Simplicity**: Developed and generated all used assets with a single enter of a player's name.\n- **Interactive**: Any icon expands into a tooltip detailing the item, spell or champion.\n- **Calculations**: Raw data converted into easily consumable data to help improve gameplay.\n\n## Technologies Used\n\n- **Riot API**: For source of truth.\n- **Express.js**: For sending data requests.\n- **React.js**: For building the front-end codebase with clean, reusable components.\n- **Bootstrap**: For managing styles dynamically using design tokens.\n\n## Challenges and Learnings\n\nOne of the biggest challenges was consuming the sheer amount of data the Riot api had. Decisions had to be made on how to make data more easily consumed at a glance.\n\n## Outcome\n\nThis mainfested into small details such as kill death ratios exceeding 3 to be yellow, and under 1 to be red. Datestamps exceeding 60mins would turn into hours and or days, and icons assigned dynamically depending on\nlane positions, champion played, and mastery tier.\n\n---\n\nThis project demonstrates your ability to leverage public APIs, which is hig"])</script><script>self.__next_f.push([1,"hly relevant for software engineers that work with external products and clients.\nf:T419,\n## Overview\n\nDevelopment of a flexible and highly customizable design system using React.js for front-end and Golang for back-end, and Postgres with Postgis for database\n\n## Key Features\n\n- **Component Library**: Built a set of modular, reusable UI components using React and styled-components, focusing on accessibility and responsiveness.\n- **Theming and Customization**: Integrated a theming system that allows easy switching and customization of color palettes, typography, and layout styles using CSS variables.\n- **Documentation and Usage Guidelines**: Developed comprehensive documentation in markdown to showcase components, usage patterns, and best practices, ensuring the design system is easy to adopt.\n\n## Technologies Used\n\n- **React.js**: For fast, server-rendered React applications.\n- **Golang**: For creating api calls.\n- **Bootstrap**: For styling React components with a modular, themable approach.\n- **Postgres \u0026 Postgis**: For storing Vancouver Police Department's publicly accessible data including 534,506 records of crimes.\n"])</script><script>self.__next_f.push([1,"0:{\"P\":null,\"b\":\"90rBg5FJhiWOTaNlE6s1g\",\"p\":\"\",\"c\":[\"\",\"\"],\"i\":false,\"f\":[[[\"\",{\"children\":[\"__PAGE__\",{}]},\"$undefined\",\"$undefined\",true],[\"\",[\"$\",\"$1\",\"c\",{\"children\":[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/4c1eb7ace72ba034.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}],[\"$\",\"link\",\"1\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/2545b78bd5cd94cd.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}],[\"$\",\"link\",\"2\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/6d80054eb516e885.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}],[\"$\",\"link\",\"3\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/21e271fe7fe2c79d.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"n
